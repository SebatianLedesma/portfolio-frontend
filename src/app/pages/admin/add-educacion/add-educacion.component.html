<h1 class="text-center">Agregar educacion</h1>
<div class="container">
  <form (ngSubmit)= "formSubmit()">
    <div class="row mb-4">
      <div class="col">
        <div class="form-outline">
          <input
            required
            autofocus
            type="text"
            name="institucion"
            matInput            
            class="form-control"
            [(ngModel)]="educacion.institucion"
            minlength="4"
            maxlength="50"            
            placeholder="Institucion"
            #institucion="ngModel"
          />
          <div
        class="alert alert-danger"
        *ngIf="institucion.invalid && (institucion.dirty || institucion.touched)"
      >
        <div *ngIf="institucion.errors!['required']">
          Digite fecha de institucion por favor
        </div>
        <div *ngIf="institucion.errors!['minlength']">
          La institucion debe contener como mínimo 3 caracteres
        </div>
        <div *ngIf="institucion.errors!['maxlength']">
          La institucion debe contener como máximo 10 caracteres
        </div>
      </div>
        </div>
      </div>

      <div class="col">
        <div class="form-outline">
          <input            
            type="text"
            name="titulo"
            matInput
            id="form6Example2"
            class="form-control"
            [(ngModel)]="educacion.titulo"
            placeholder="Titulo obtenido"
          />
        </div>
      </div>
    </div>

    <div class="form-outline mb-4">
      <input
        type="text"
        name="imagen"
        matInput
        id="form6Example3"
        class="form-control"
        [(ngModel)]="educacion.imagen"
        placeholder="Link de la imagen"
      />
    </div>

    <div class="form-outline mb-4">
      <input
        type="text"
        name="carrera"
        matInput
        id="form6Example4"
        class="form-control"
        [(ngModel)]="educacion.carrera"
        placeholder="Carrera"
      />
    </div>

    <div class="form-outline mb-4">
      <input
        type="date"
        name="inicio"
        matInput
        id="form6Example5"
        class="form-control"
        [(ngModel)]="educacion.inicio"
        placeholder="Fecha de inicio"
      />
    </div>

    <div class="form-outline mb-4">
      <input
        type="date"
        name="fin"
        matInput
        id="form6Example6"
        class="form-control"
        [(ngModel)]="educacion.fin"
        placeholder="Fecha de finalización"
      />
    </div> 
    
    <div class="form-outline mb-4">
      <input
        type="text"
        name="puntaje"
        matInput
        id="form6Example6"
        class="form-control"
        [(ngModel)]="educacion.puntaje"
        placeholder="Promedio obtenido"
      />
    </div>    

    <div class="text-center">
    <button mat-raised-button type="submit" class="btn btn-primary btn-block mb-4">
      Agregar
    </button>
    </div>

  </form>
</div>
