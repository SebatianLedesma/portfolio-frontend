<div class="container" id="educacionesBlock">
    <div class="card">
      <div class="card-header"><h2>Educaci√≥n</h2></div>
      <div class="card-body row" *ngFor="let edu of educaciones">
        <div class="col-2">
          <img
            src="{{ edu.imagen }}"
            class="img-fluid rounded-start"
            class="logos"
            alt="..."
          />
        </div>
        <div class="col-6">
          <h3 class="card-title">{{ edu.titulo }}</h3>
          <p class="card-text">
            {{ edu.institucion }} <br />
            {{ edu.inicio }} - {{ edu.fin }}<br />
            {{ edu.puntaje }}
          </p>
        </div>

       <div class="col-2 text-right mt20">
          <button 
          *ngIf="isLoggedIn"
          type="button" 
          class="btn btn-primary">Editar
          </button>
        </div>
         
        <div class="col-2 text-right mt20">
          <button 
          *ngIf="isLoggedIn"
          (click)= "eliminarEducacion(edu.id)"
          type="button" 
          class="btn btn-danger">Borrar
          </button>
        </div>
  
        <hr size="2px" color="black" />
      </div>
      <div class="container text-center mt20" id="agregar">
        <button 
        *ngIf="isLoggedIn"
        [routerLink]="'add-educacion'"
        type="button"         
        class="btn btn-primary">Agregar</button>
      </div>
    </div>
  </div>
