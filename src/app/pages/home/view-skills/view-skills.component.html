<div class="container">
  <div class="card">
    <div class="card-header"><h3>Skills</h3></div>
    <div class="card-body row" *ngFor="let ski of skills">
      <div class="col-2">

      </div>
      <div class="col-8">

        <h4 class="card-title">{{ ski.nombre }}</h4>

          <div class="progress">
          <div class="progress-bar progress-bar-striped" 
           role="progressbar" 
           style= "width: {{ ski.porcentaje }}"
           aria-valuenow= "10"
           aria-valuemin="0" 
           aria-valuemax="100"
           >{{ ski.porcentaje }}
          </div>          
        </div>    

      </div>
      <div class="col-2 text-right mt20">
        <button 
        *ngIf="isLoggedIn"
        type="button" 
        class="btn btn-primary">Editar
        </button>
      </div>       
    </div>
    <div class="container text-center mt20">
      <button 
      *ngIf="isLoggedIn"
      [routerLink]="'add-skill'"
      type="button" 
      class="btn btn-primary">Agregar</button>
    </div>
  </div>
</div>
