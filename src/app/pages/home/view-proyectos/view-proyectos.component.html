<div class="container" id="proyectosBlock">
    <div class="card">
      <div class="card-header"><h2>Proyectos</h2></div>

      <div class="card-body row" *ngFor="let pro of proyectos">
        <div class="col-8">
          <a [attr.href]="pro.url"target="_blank"><h3 class="card-title">{{ pro.nombre }}</h3></a>
          <p class="card-text">
            {{ pro.descripcion }}
        
          </p>
        </div>
        <div class="col-2 text-right mt20">
          <button 
          *ngIf="isLoggedIn"
          type="button" 
          class="btn btn-primary">Editar
          </button>
        </div>
      

        <div class="col-2 text-right mt20">
          <button 
          *ngIf="isLoggedIn"
          (click)= "eliminarProyecto(pro.id)"
          type="button" 
          class="btn btn-danger">Borrar
          </button>
        </div>
  
        <hr size="2px" color="black" />
      </div>
      <div class="container text-center mt20" id="agregar">
        <button 
        *ngIf="isLoggedIn"
        (click)="agregarProyecto()"      
        type="button" 
        class="btn btn-primary">Agregar</button>
      </div>
      
    </div>
  </div>
