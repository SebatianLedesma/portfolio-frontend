<div class="container">
  <div class="card">
    <div class="card-header">Experiencia</div>
    <div class="card-body row" *ngFor="let exp of experiencias">
      <div class="col-2">
        <img
          src="{{ exp.imagen }}"
          class="img-fluid rounded-start"
          class="logos"
          alt="..."
        />
      </div>
      <div class="col-8">
        <h5 class="card-title">{{ exp.cargo }}</h5>
        <p class="card-text">
          {{ exp.empresa }} <br />
          {{ exp.inicio }} - {{ exp.fin }}<br />
          {{ exp.direccion }}
        </p>
      </div>
      <div class="col-2 text-right mt20">
        <button 
        *ngIf="isLoggedIn"
        type="button" 
        class="btn btn-primary">Editar
        </button>
      </div>

      <hr size="2px" color="black" />
    </div>
    <div class="container text-center mt20">
      <button 
      *ngIf="isLoggedIn"
      [routerLink]="'add-experiencia'"
      type="button" 
      class="btn btn-primary">Agregar</button>
    </div>
  </div>
</div>
